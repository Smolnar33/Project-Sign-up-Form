<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Odin Sign-Up Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Side Section -->
      <div class="image-section">
        <div class="logo">
          <img
            src="odin-lined_png.png"
            alt="Odin Logo"
            class="logo-image"
          />
          <span>ODIN</span>
        </div>
        <div class="copyright">
          Photo by <span>Halie Welsh</span> on <span>Unsplash</span>
        </div>
      </div>

      <!-- Right Side Section -->
      <div class="form-section">
        <div class="form-header">
          <p>
            This is not a real online service! You know you need
            something
            <br />
             like this in your life to help you realize your
            deepest dreams. 
            <br />
            Sign up <em>now</em> to get started.
            <br />
          </p>
          <div>&nbsp;</div>
            <em>You <strong>know</strong> you want to.</em>
          </p>
        </div>
        <form action="#" method="post" class="signup-form" novalidate>
          <h2>Letâ€™s do this!</h2>
          <div class="form-row">
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
              />
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
              />
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
          </div>


        </form>
        <div class="create-account-div">
          <button type="submit" class="create-account">
            Create Account
          </button>
          <p class="login-link">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
